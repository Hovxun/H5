<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>弹出层 Popup</title>
        <link rel="stylesheet" href="./core/popup.css" />
        <style>
            .wrapper {
                display: none;
            }
            .popup-content {
                padding: 20px;
                text-align: center;
                background: #fff;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>
                <p><button class="centerBtn">居中弹出</button></p>
            </li>
            <li>
                <p><button class="topBtn">顶部弹出</button></p>
            </li>
            <li>
                <p><button class="bottomBtn">底部弹出</button></p>
            </li>
            <li>
                <p><button class="leftBtn">左侧弹出</button></p>
            </li>
            <li>
                <p><button class="rightBtn">右侧弹出</button></p>
            </li>
        </ul>
        <!-- 居中弹窗 -->
        <div class="wrapper popup-center">
            <div class="popup-content top">
                Center
            </div>
        </div>
        <!-- 顶部弹窗 -->
        <div class="wrapper popup-top">
            <div class="popup-content">
                Top
            </div>
        </div>
        <!-- 底部弹窗 -->
        <div class="wrapper popup-bottom">
            <div class="popup-content">
                Bottom
            </div>
        </div>
        <!-- 左侧弹窗 -->
        <div class="wrapper popup-left">
            <div class="popup-content">
                Left
            </div>
        </div>
        <!-- 右侧弹窗 -->
        <div class="wrapper popup-right">
            <div class="popup-content">
                Right
            </div>
        </div>
    </body>
    <script src="./core/popup.js"></script>
    <script>
        window.onload = function() {
            // 居中弹出
            let centerPopup = new Popup(".popup-center", {
                closeOnMask: true
            });
            let centerBtn = document.querySelector(".centerBtn");
            centerBtn.onclick = function() {
                centerPopup.show();
            };
            // 顶部弹出
            let topPopup = new Popup(".popup-top", {
                position: "top",
                closeOnMask: true
            });
            let topBtn = document.querySelector(".topBtn");
            topBtn.onclick = function() {
                topPopup.show();
            };
            // 底部弹出
            let bottomPopup = new Popup(".popup-bottom", {
                position: "bottom",
                closeOnMask: true
            });
            let bottomBtn = document.querySelector(".bottomBtn");
            bottomBtn.onclick = function() {
                bottomPopup.show();
            };
            // 左侧弹出
            let leftPopup = new Popup(".popup-left", {
                position: "left",
                closeOnMask: true
            });
            let leftBtn = document.querySelector(".leftBtn");
            leftBtn.onclick = function() {
                leftPopup.show();
            };
            // 右侧弹出
            let rightPopup = new Popup(".popup-right", {
                position: "right",
                closeOnMask: true
            });
            let rightBtn = document.querySelector(".rightBtn");
            rightBtn.onclick = function() {
                rightPopup.show();
            };
        };
    </script>
</html>
